<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Record Player</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <div class="record">
        <div class="label"></div>
      </div>
      <div class="tone-arm">
        <div class="control"></div>
      </div>
      <button class="btn"></button>
      <div class="slider-container">
        <input
          type="range"
          class="slider"
          min="0"
          max="30"
          step="5"
          value="0.7"
        />
      </div>
      <div class="slider-container">
        <input type="range" class="slider" min="0" max="1" step="0.1" value="0.7">
      </div>
    </div>
    <audio loop class="my-song" src="blue (Official Music Video).mp3" preload="auto"></audio>
    <!-- Script -->
    <script src="main.js"></script>
  </body>
</html>
